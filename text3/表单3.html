    <div class="menu">
        <header>
            <a href="">返回首页</a>
            <a href="">已有账号?去登录</a>
        </header>
        <h1>阿狸注册网</h1>
        <div class="register">
            <form action="" method="POST">
                <label class="number">
                    <div class="nua">
                        <input type="text" name="number" placeholder="手机号码">
                        <button>发送验证码</button>
                    </div>
                    <span>手机号码格式不正确</span>
                </label>
                <br>
                <label class="code">
                    <input type="text" name="code" placeholder="动态码">
                    <br>
                    <span>请输入正确的动态码</span>
                </label>
                <br>
                <label class="username">
                    <input type="text" name="username" placeholder="用户名">
                    <br>
                    <span>用户名长度为3-20位</span>
                </label>
                <br>
                <label class="email">
                    <input type="text" name="email" placeholder="邮箱">
                    <br>
                    <span>请输入正确的邮箱格式</span>
                </label>
                <br>
                <label class="password">
                    <input type="text" name="password" placeholder="设置密码">
                    <br>
                    <span>设置密码</span>
                </label>
                <br>
                <label class="repassword">
                    <input type="text" name="repassword" placeholder="确认密码">
                    <br>
                    <span>请再次输入密码</span>
                </label>
                <input type="submit" value="注册">

                <p>注册用户同意<a href="">《用户使用协议》</a>&<a href="">《隐私权条款》</a></p>
            </form>
        </div>
    </div>

    <script>
        var form = document.forms.item(0);
        var inputs = form.querySelectorAll("input");
        var numberDom = form.querySelector(".number");
        var codeDom = form.querySelector(".code");
        var usernameDom = form.querySelector(".username");
        var emailDom = form.querySelector(".email");
        var passwordDom = form.querySelector(".password");
        var repasswordDom = form.querySelector(".repassword");

        var numberRegex = /^\d{11}$/;
        var codeRegex = /^\d{4}$/;
        var usernameRegex = /^(\w|[\u3040-\u9fff]){3,20}$/;
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{6,20}$/
        var emailRegex = /(([A-z 0-9]+\.)?[A-z 0-9]+@)[A-z 0-9]{2,}(\.[a-z]{2,4}){1,2}/
        var repasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{6,20}$/


        function check(str,regex) {
            return regex.test(str);
        }

        inputs.forEach(function (input,index,inputs) {
            input.oninput = function (event) {
                switch (this.name) {
                    case "number":
                        if(check(this.value, numberRegex)){
                            numberDom.classList.remove("error");
                            numberDom.classList.add("success");
                        } else {
                            numberDom.classList.remove("succes");
                            numberDom.classList.add("error");
                        }
                        break;
                        
                        case "code":
                        if(check(this.value, codeRegex)){
                            codeDom.classList.remove("error");
                            codeDom.classList.add("success");
                        } else {
                            codeDom.classList.remove("succes");
                            codeDom.classList.add("error");
                        }
                        break;

                        case "username":
                        if(check(this.value, usernameRegex)){
                            usernameDom.classList.remove("error");
                            usernameDom.classList.add("success");
                        } else {
                            usernameDom.classList.remove("succes");
                            usernameDom.classList.add("error");
                        }
                 
                    case "email":
                        if(check(this.value, emailRegex)){
                            emailDom.classList.remove("error");
                            emailDom.classList.add("success");
                        } else {
                            emailDom.classList.remove("succes");
                            emailDom.classList.add("error");
                        }
                    
                    case "password":
                        if(check(this.value, passwordRegex)){
                            passwordDom.classList.remove("error");
                            passwordDom.classList.add("success");
                        } else {
                            passwordDom.classList.remove("succes");
                            passwordDom.classList.add("error");
                        }
                
                        case "repassword":
                        if(check(this.value, repasswordRegex)){
                            repasswordDom.classList.remove("error");
                            repasswordDom.classList.add("success");
                        } else {
                            repasswordDom.classList.remove("succes");
                            repasswordDom.classList.add("error");
                        }
                
                }
            }
        })
    </script>
